        [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],

    var yData = [

        [6.81606158614159, 6.78313374519348, 6.80292323231697, 7.52894952893257, 7.6156809926033, 7.67285749316216, 7.75426775217056, 7.83220306038857, 8.28874111175537, 8.9841827750206, 9.01127234101295, 9.07824635505676, 9.07151773571968, 9.02014523744583, 9.02362614870071, 9.10924822092056, 8.97140800952911, 8.87312963604927],
        [9.58447754383087, 9.70562770962715, 10.0221864879131, 10.082833468914, 10.1642936468124, 10.2148443460464, 10.3975810110569, 10.3346109390259, 10.5136066675186, 11.3009974360466, 11.2390235066414, 11.2030930817127, 11.3154701888561, 11.435729265213, 11.5711249411106, 11.4590764045715, 11.4789254963398, 11.3128922879696],

    ];

    var lastDataIndex = xData[0].length - 1

    var colors = ['rgba(255, 113, 206, 1)', 'rgba(82, 191, 144, 1)', 'rgba(136, 118, 236, 1)', 'rgba(148, 223, 243, 1)', 'rgba(59, 89, 152, 1)',];

    var lineSize = [4, 4, 4, 4, 4];

    var labels = ['Armenia', 'Spain', 'France', 'India', 'China'];

    var data = [];

    for (var i = 0; i < xData.length; i++) {
        var result = {
            x: xData[i],
            y: yData[i],
            type: 'scatter',
            mode: 'lines',
            line: {
                color: colors[i],
                width: lineSize[i]
            }
        };
        var result2 = {
            x: [xData[i][0], xData[i][lastDataIndex]],
            y: [yData[i][0], yData[i][lastDataIndex]],
            type: 'scatter',
            mode: 'markers',
            marker: {
                color: colors[i],
                size: 12
            }
        };
        data.push(result, result2);
    }

    var layout = {
        showlegend: false,
        height: 800,
        width: 1000,
        xaxis: {
            showline: true,
            showgrid: false,
            showticklabels: true,
            linecolor: 'rgb(204,204,204)',
            linewidth: 2,
            autotick: false,
            ticks: 'outside',

        },
        yaxis: {

            zeroline: false,
            showline: false,
            showticklabels: false
        },
        autosize: true,
        margin: {
            autoexpand: true,
            l: 100,
            r: 20,
            t: 100
        },
        annotations: [
            {
                xref: 'paper',
                yref: 'paper',
                x: 0.0,
                y: 1.05,
                xanchor: 'left',
                yanchor: 'center',
                text: 'Health expenditure (% of GDP)',
                font: {
                    family: 'Arial',
                    size: 30,
                    color: 'rgb(37,37,37)'
                },
                showarrow: false
            }
        ]
    };

    for (var i = 0; i < xData.length; i++) {
        var result = {
            xref: 'paper',
            x: 0.05,
            y: yData[i][0],
            xanchor: 'right',
            yanchor: 'middle',
            text: labels[i] + ' ' + yData[i][0].toFixed(2) + '%',
            showarrow: false,
            font: {
                family: 'Arial',
                size: 16,
                color: 'black'
            }
        };
        var result2 = {
            xref: 'paper',
            x: 0.95,
            y: yData[i][lastDataIndex].toFixed(2),
            xanchor: 'left',
            yanchor: 'middle',
            text: yData[i][lastDataIndex].toFixed(2) + '%',
            font: {
                family: 'Arial',
                size: 16,
                color: 'black'
            },
            showarrow: false
        };

        layout.annotations.push(result, result2);
    }

    Plotly.newPlot('gdpDiv', data, layout, {displaylogo: false});
</script>
</body>
</html>
